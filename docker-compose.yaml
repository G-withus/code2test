services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - testmdt-network
    restart: unless-stopped

  portregistration:
    build:
      context: ./Portregistration
      dockerfile: Dockerfile
    ports:
      - "81:81"
    depends_on:
      - backend
    networks:
      - testmdt-network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "14000-14500:14000-14500/udp"
      - "14500-15000:14500-15000/udp"
      - "15000-15500:15000-15500/udp"
      - "15500-16000:15500-16000/udp"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - testmdt-network
    restart: unless-stopped

networks:
  testmdt-network:
    driver: bridge