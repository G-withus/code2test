services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - testmdt-network
    restart: unless-stopped

  portregistration:
    build:
      context: ./Portregistration
      dockerfile: Dockerfile
    ports:
      - "81:81"
    depends_on:
      - backend
    networks:
      - testmdt-network
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "10000-20000:10000-20000/udp"
      
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - testmdt-network
    restart: unless-stopped

networks:
  testmdt-network:
    driver: bridge